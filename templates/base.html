<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/home icon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" href="\">
          <img src="{{ url_for('static', filename='img/logo2.png') }}" alt="Logo" width="40" class="d-inline-block align-text-top">
          Trading Journal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-outline-light" href="/">New Trade</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Tools
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/">Import CSV</a></li>
                <li><a class="dropdown-item" href="/">Risk Calculator</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/">Account</a></li>
              </ul>
            </li>
  <!--          <li class="nav-item">
              <a class="btn btn-outline-light me-2" type="button" href="/">Tools</a>
            </li>-->
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid py-5">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="h-100 p-5 text-bg-dark rounded-3">
            <h2>Portfolio Stats</h2>
            <p>Value, Number of Trades, Win Rate, Short vs Long</p>
            <button class="btn btn-outline-light" type="button">Example button</button>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="h-100 p-5 bg-light border rounded-3">
            <h2>Open Positions Pie Chart</h2>
            <p></p>
            <button class="btn btn-outline-secondary" type="button">Example button</button>
          </div>
        </div>
      </div>

      <div class="p-5 mb-4 bg-light border rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Portolio Value Chart</h1>
          <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
      </div>

      <div class="p-5 bg-light border rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Trades Table</h1>
          <button class="btn btn-primary btn-lg" type="button">Example button</button>
        </div>
      </div>

      <footer class="pt-2 mt-4 text-muted border-top">
        &copy; 2022
      </footer>

    </div>
    {% block body %}{% endblock %}
  </body>
</html>
