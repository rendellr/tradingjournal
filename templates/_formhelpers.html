{% macro render_field(field) %}
  <div class="form-group row">
    <div class="col-sm-3 col-form-label"{{ field.label}}</div>
    <div class="col-sm-9">{{ field(**kwargs)|safe }}</div>
  </div>
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
